name: analyze

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: schema
      - name: generate
        run: cargo run --features _dev_scripts --bin generate-schema
      - name: check
        run: |
          if ! git diff --exit-code; then
            git status
            echo "❌ Error: Uncommitted changes detected after running generate-schema script."
            echo "❌ Please run \"cargo run --features _dev_scripts --bin generate-schema\" and commit changes"
            exit 1
          else
            echo "✅ Schema is up-to-date"
          fi
  machete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
      - name: Install cargo machete
        run: |
          if ! cargo machete --version; then
            cargo install cargo-machete
          fi
      - name: Run cargo machete
        run: cargo machete

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: lint
          components: clippy
      - name: lint
        run: cargo clippy --all-targets --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: fmt
          components: rustfmt
      - name: fmt
        run: cargo fmt --all --check

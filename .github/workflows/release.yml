name: release

on:
  push:
    # branches: ["main"]

jobs:
  releasaurus:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./action/github@main
        with:
          token: ${{ secrets.GH_TEST_TOKEN }}

name: release

on:
  push:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  releasaurus:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
      - uses: Swatinem/rust-cache@v2
      - name: set git user
        run: |
          git config --global user.name "ReleasaurusCI"
          git config --global user.email "releasaurus-ci@noreply.com"
      - name: release
        run: |
          cargo run -- release \
            --github-repo ${{ github.server_url }}/${{ github.repository }} \
            --github-token ${{ secrets.GH_TEST_TOKEN }} \
            --debug
      - name: release-pr
        run: |
          cargo run -- release-pr \
            --github-repo ${{ github.server_url }}/${{ github.repository }} \
            --github-token ${{ secrets.GH_TEST_TOKEN }} \
            --debug

name: test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
      - name: build
        run: cargo build --release

  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: schema
      - name: generate
        run: cargo run --features dev-scripts --bin generate-schema
      - name: check
        run: |
          if ! git diff --exit-code; then
            git status
            echo "❌ Error: Uncommitted changes detected after running generate-schema script."
            echo "❌ Please run \"cargo run --features dev-scripts --bin generate-schema\" and commit changes"
            exit 1
          else
            echo "✅ Schema is up-to-date"
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: lint
          components: clippy
      - name: lint
        run: cargo clippy --all-targets --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: fmt
          components: rustfmt
      - name: fmt
        run: cargo fmt --all --check

  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/rust-setup
        with:
          cache_name: test-unit
          include_llvm_cov: "true"
      - name: test
        env:
          GH_TEST_TOKEN: ${{ secrets.GH_TEST_TOKEN }}
          GL_TEST_TOKEN: ${{ secrets.GL_TEST_TOKEN }}
          GT_TEST_TOKEN: ${{ secrets.GT_TEST_TOKEN }}
        run: |
          git config --global user.name "github-ci"
          git config --global user.email "github-ci@ci.com"
          git config --global init.defaultBranch main
          cargo llvm-cov --ignore-filename-regex "(_test\.rs$)|(_tests\.rs$)"

[package]
name = "releasaurus"
version = "0.2.1"
edition = "2024"
description = "A comprehensive release automation tool that streamlines the software release process across multiple programming languages and forge platforms"
repository = "https://github.com/robgonnella/releasaurus"
homepage = "https://releasaurus.rgon.io"
license  = "MIT OR Apache-2.0"
keywords = ["release", "semver", "conventional", "commits", "changelog"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "releasaurus"
path = "src/main.rs"

[features]
default = []
_internal_e2e_tests = []

[dependencies]
clap = { version = "4.5.45", features = ["derive"]}
color-eyre = "0.6.5"
git2 = "0.20.2"
gitlab = "0.1802.0"
git-cliff-core = "2.10.0"
git-url-parse = "0.4.5"
glob = "0.3.3"
indexmap = "2.10.0"
log = "0.4.27"
octocrab = "0.44.1"
quick-xml = "0.36.2"
regex = "1.11.1"
reqwest = "0.12.23"
secrecy = "0.10.3"
serde = { version = "1.0.219" }
serde_json = "1.0.143"
simplelog = { version = "0.12.2" }
tempfile = "3.20.0"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros"] }
toml = "0.9.5"
semver = "1.0.26"
toml_edit = "0.23.4"

[dev-dependencies]
nanoid = "0.4.0"
